<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoiler Shield Settings</title>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      padding: 15px;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #e63946;
      font-size: 18px;
      border-bottom: 2px solid #e63946;
      padding-bottom: 8px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 12px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .col {
      flex: 1;
    }
    /* Customizing the number inputs for a cleaner look */
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #d62828;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: green;
      height: 15px;
    }
    .note {
      font-size: 10px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Spoiler Shield</h2>
  
  <div class="input-group">
    <label for="showName">TV Show Name</label>
    <input type="text" id="showName" placeholder="e.g. Stranger Things">
  </div>

  <div class="row">
    <div class="col">
      <label for="season">Season Watched</label>
      <input type="number" id="season" min="1" max="100" value="1">
    </div>
    <div class="col">
      <label for="episode">Episode Watched</label>
      <input type="number" id="episode" min="0" max="1000" value="0">
    </div>
  </div>

  <button id="saveBtn">Save Protection</button>
  <div id="status"></div>
  <p class="note">Spoilers beyond this point will be blurred.</p>

  <script src="popup.js"></script>
</body>
</html>
